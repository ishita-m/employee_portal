<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #638CB8;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}

	.table{
		display: flex;
		justify-content: center;
		align-content: center;
		width: auto;
	}

	.inner-table{
		border: 3;
		border-width: 1;
	}

</style>

<div class="center-column">

<form method = "POST" action="/search_results">
	{% csrf_token %}
	<b>Search Employee:</b> {{form.name}}
	<input class="btn btn-info btn-danger" type="submit" name="Search Name">	
</form>

<h6><b>Employee details: </b></h6>

<table border="3">

	<tr class="inner-table">
		<td><a href="{% url 'order_by' 'name' %}"><b>Name</b></a></td>
		<td><a href="{% url 'order_by' 'joining_date' %}"><b>Joining Date</b></a></td>
		<td><a href="{% url 'order_by' 'last_date' %}"><b>Last Date</b></a></td>
		<td><b>Edit</b></td>
		<td><b>Delete</b></td>

	</tr>

{% for emp in employees %}
	<tr>
		<td><a href="{% url 'employee_data' emp.id %}">{{emp}}</a></td>
		<td>{{emp.joining_date}}</a></td>
		<td>{{emp.last_date}}</a></td>
		<td><a class="btn-sm btn-info btn-danger" href="{% url 'update_emp' emp.id %}">Edit</a></td>
		<td><a class="btn-sm btn-info btn-danger" href="{% url 'delete' emp.id %}">Delete</a></td>

	</tr>
{% endfor %}

</table>

<br></br>

<a class="btn btn-info btn-danger" href="{% url 'enroll' %}">Enroll a new employee</a>

</div>
